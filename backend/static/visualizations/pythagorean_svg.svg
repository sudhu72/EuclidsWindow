<svg xmlns="http://www.w3.org/2000/svg" width="360" height="360" viewBox="0 0 360 360">
  <rect width="360" height="360" fill="#F8FAFC"/>
  <text x="180" y="24" font-family="Arial" font-size="15" font-weight="bold" fill="#1E293B" text-anchor="middle">Pythagorean Theorem</text>
  
  <!-- 3-4-5 triangle scaled: a=80, b=60, c=100 -->
  <!-- Triangle vertices: A(140,240), B(220,240), C(140,180) -->
  <!-- Right angle at A(140,240) -->
  
  <!-- Square on side a (horizontal, below) - 80x80 -->
  <rect x="140" y="240" width="80" height="80" fill="#DCFCE7" stroke="#10B981" stroke-width="2"/>
  <text x="180" y="285" font-family="Arial" font-size="12" fill="#065F46" text-anchor="middle">a² = 16</text>
  
  <!-- Square on side b (vertical, left) - 60x60 -->
  <rect x="80" y="180" width="60" height="60" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="2"/>
  <text x="110" y="215" font-family="Arial" font-size="12" fill="#5B21B6" text-anchor="middle">b² = 9</text>
  
  <!-- Square on side c (hypotenuse) - 100x100, rotated -->
  <!-- Hypotenuse from B(220,240) to C(140,180): angle = atan(60/80) = 36.87° -->
  <polygon points="220,240 280,160 200,100 140,180" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="210" y="170" font-family="Arial" font-size="12" fill="#92400E" text-anchor="middle">c² = 25</text>
  
  <!-- The triangle (on top) -->
  <polygon points="140,240 220,240 140,180" fill="#DBEAFE" stroke="#2563EB" stroke-width="3"/>
  
  <!-- Right angle marker -->
  <polyline points="140,230 150,230 150,240" fill="none" stroke="#2563EB" stroke-width="1.5"/>
  
  <!-- Side labels -->
  <text x="180" y="255" font-family="Arial" font-size="11" fill="#1E40AF" text-anchor="middle">a=4</text>
  <text x="132" y="210" font-family="Arial" font-size="11" fill="#1E40AF" text-anchor="end">b=3</text>
  <text x="188" y="200" font-family="Arial" font-size="11" fill="#1E40AF">c=5</text>
  
  <!-- Formula at bottom -->
  <text x="180" y="345" font-family="Arial" font-size="14" font-weight="bold" fill="#1E293B" text-anchor="middle">a² + b² = c²</text>
  <text x="180" y="358" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">9 + 16 = 25 ✓</text>
</svg>
