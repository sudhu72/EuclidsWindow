<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map of Mathematics - Euclid's Window</title>
    <link rel="stylesheet" href="mathmap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="brand">← Euclid's Window</a>
      <h1>The Map of Mathematics</h1>
      <p class="subtitle">Click any topic to explore learning prompts</p>
    </header>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search topics..." />
      <div id="search-results" class="search-results hidden"></div>
    </div>

    <main class="map-container" id="map-container">
      <!-- Categories will be rendered here -->
    </main>

    <!-- Topic Modal -->
    <div id="topic-modal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <div class="modal-header">
          <span class="modal-icon" id="modal-icon"></span>
          <h2 id="modal-title"></h2>
        </div>
        <p class="modal-category" id="modal-category"></p>
        <h3>Explore this topic:</h3>
        <div class="prompts-list" id="prompts-list"></div>
      </div>
    </div>

    <!-- Explanation Modal -->
    <div id="explanation-modal" class="modal hidden">
      <div class="modal-content explanation-content">
        <button class="modal-close" id="explanation-close">&times;</button>
        <h2 id="explanation-title"></h2>
        <div class="explanation-text" id="explanation-text">
          <div class="loading-spinner"></div>
          <p>Generating explanation...</p>
        </div>
        <div class="explanation-actions">
          <button class="btn-secondary" id="back-to-prompts">← Back to prompts</button>
          <button class="btn-primary" id="continue-chat">Continue in Chat →</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="mathmap.js"></script>
  </body>
</html>
