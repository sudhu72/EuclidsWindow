# Docker Compose for local development and DigitalOcean deployment
version: "3.8"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./euclids_window.db
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8000"]
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./backend/data:/app/data:ro
      - db-data:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db-data:
