services:
  euclids-window:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${HOST_PORT:-8000}:8000"
    environment:
      LOCAL_AI_ENABLED: "true"
      LOCAL_LLM_PROVIDER: "ollama"
      LOCAL_LLM_MODEL: "llama3.1:8b"
      LOCAL_LLM_TIMEOUT_SECONDS: "300"
      LOCAL_AI_EXECUTION_TIMEOUT_SECONDS: "60"
      LOCAL_LLM_BASE_URL: "${LOCAL_LLM_BASE_URL:-http://ollama:11434}"
    volumes:
      - ./backend/static:/app/backend/static

  ollama:
    image: ollama/ollama:latest
    profiles: ["ollama"]
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 12

volumes:
  ollama-data:
